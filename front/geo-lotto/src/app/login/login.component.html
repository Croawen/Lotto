<div class="window-frame">
  <div class="wrapper">
    <div class="split-left">
      <div class="centered-left">
        <img src="../../assets/img/mapspoints.png" alt="" />
        <h2>Jak to działa?</h2>
        <p>Losowanie co minutę.</p>
        <p>Możesz wygrać nawet do 100 000zł!</p>
        <a routerLink="/register">DOŁĄCZ TERAZ!</a>
      </div>
    </div>
    <div class="split-right">
      <div class="centered-right">
        <div class="login-circle"></div>
        <h2>ZLOKALIZUJ SZCZĘŚCIE</h2>
        <p>Witaj ponownie!</p>
        <form (ngSubmit)="signIn()">
          <div class="">
            <div class="form-group">
              <label for="login"></label>
              <input name="login" [(ngModel)]="credentials.Email" />
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input class="form-control" type="password" name="password" [(ngModel)]="credentials.Password">
            </div>
            <button class="btn btn-primary">Zaloguj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
