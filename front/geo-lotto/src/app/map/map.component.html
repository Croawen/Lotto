  <div class="col-sm-4" *ngIf="!showPlayerWin">
    <div class="right-column">
      <div class="content-wrapper">
        <span class="title"> Zlokalizuj szczęście!</span>
        <span class="header">Pula na tę grę wynosi</span>
        <span class="number">100 000 zł</span>
        <span class="header">Aktywnych uzytkowników</span>
        <span class="number">{{ playersCount }}</span>

        <div *ngIf="isPlayerLoggedIn()" class="timer-wrapper">
          <span class="map-span">Losowanie rozpoczenie się za</span>
          <span class="timer map-span">{{ timer }} s</span>
          <button
            class="map-button"
            (click)="play()"
            [disabled]="isPlayerPlaying()"
          >
            GRAJ
          </button>
        </div>
        <div *ngIf="!isPlayerLoggedIn()">
          <a class="map-button" routerLink="/login">Zaloguj się</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4" *ngIf="showPlayerWin">
    <div class="right-column">
      <div class="content-wrapper-winner">
        <span class="title">Wygrałeś!</span>
        <span class="header">Twoja wygrana</span>
        <span class="number">5000 zł</span>

        <span class="map-span-winner">Ponownie spróbuj szczęścia</span>
        <button class="map-button" (click)="next()">Dalej</button>
      </div>
    </div>
  </div>
</div>
